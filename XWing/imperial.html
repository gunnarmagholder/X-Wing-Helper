<!DOCTYPE html>
<html ng-app='xwing'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XWing - Das Imperium</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/xwing.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller='cardController as carddb'>
  	<div>
  		<ul class='nav nav-pills'>
  			<li ><a href='#'>Home</a></li>

  		</ul>
  	</div>
    <div class='container' >
    <div >
      <h1>Galaktisches Imperium </h1>
	  </div>
	  <div class='col-md-8 col-offset-2 lead well'>
		    <h2>Kartendaten</h2>
   	  </div>
	</div>
  <div class="container">
    
      <div ng-repeat='card in carddb.modifications'>
        <div class='col-md-3'>
          <h3 class="card-title">{{card.name}}</h3>
          <img ng-src='{{card.image}}' />
        </div>
      </div>
  </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

  </div>
  </body>

</html>
